<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Busqueda de Torneos</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js" >
		</script>
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container-fluid">
    		<div class ="row clearfix">
    			<h1 class ="btn btn-primary btn-md center-block">Busquedas</h1>
    			<form th:action="@{/tournament/buscar}" method="post" th:object="${tournament}">
    			<div class="form-group">
    				<div class="col-md-12">
    					<div class="form-group">
    						<input type="text" class="form-control" th:field="*{nameTournament}" id="nombre" 
    						placeholder="Ingrese el nombre del torneo que desea buscar">
    						</input>
    					<div class="text-center">
    						<button type="submit" class="btn btn-danger">Buscar</button>
    						<a href="/tournament/listar" class="btn btn-dark">Cancelar</a>
    					</div>
    					
    					</div>
    				</div>
    			</div>
    			</form>
    		</div>

    	
    	<hr class="sidebar-divider">
    		<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">NOMBRE</th>
    								<th class="text-center">CANT. JUGADORES</th>
    								<th class="text-center">VALORACION</th>
    								<th class="text-center">FECHA INICIO</th>
    								<th class="text-center">DESCRIPCION</th>
    								<th class="text-center">NOMBRE EQUIPO</th>
    								<th class="text-center">OPERACION</th>
    								<th class="text-center">OPERACION</th>

    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="tor: ${listaTorneos}">
    								<td th:text="${tor.idTournament}"></td>
    								<td th:text="${tor.nameTournament}"></td>
    								<td th:text="${tor.participantsTournament}"></td>
    								<td th:text="${tor.assessmentTournament}"></td>
    								<td th:text="${#dates.format(tor.startDateTournament,'dd/MM/yyyy')}"></td>
    								<td th:text="${tor.descriptionTournament}"></td>
    								<td th:text="${tor.team.nameTeam}"></td>
    								<td><a th:href="@{/tournament/eliminar?id=}+${tor.idTournament}">Cancelar</a></td>    								
    								<td><a th:href="@{'/tournament/modificar/'}+${tor.idTournament}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table>  
    	<p th:text="${mensaje}" class="form-text tex-dark"></p>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
