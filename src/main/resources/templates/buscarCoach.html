<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Busqueda de Entrenadores</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js" >
		</script>
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container-fluid">
    		<div class ="row clearfix">
    			<h1 class ="btn btn-primary btn-md left-block">Busquedas</h1>
    			<form th:action="@{/coach/buscar}" method="post" th:object="${coach}">
    				<div class="form-group">
    					<div class="col-sm-12">
    					<input type="text" class="form-control" th:field="*{nameCoach}" id="nombre" 
    					placeholder="Ingrese datos de busqueda:  ">
    					</input>
    					<div align="left">
    					<button type="submit" class="btn btn-danger">Buscar</button>
    					<a href="/coach/listar" class="btn btn-dark">Cancelar</a>
    					</div>
    					
    					</div>
    				</div>
    			</form>
    		</div>

    	
    	<hr class="sidebar-divider">
    		<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">ENTRENADOR</th>
    								<th class="text-center">EDAD</th>
    								<th class="text-center">PAIS</th>
    								<th class="text-center">OPERACION</th>
    								<th class="text-center">OPERACION</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="coa: ${listaEntrenadores}">
    								<td th:text="${coa.idCoach}"></td>
    								<td th:text="${coa.nameCoach}"></td>
    								<td th:text="${coa.ageCoach}"></td>
    								<td th:text="${coa.countryCoach}"></td>
    								<td><a th:href="@{/coach/eliminar?id=}+${coa.idCoach}">Eliminar</a></td>    								
    								<td><a th:href="@{'/coach/modificar/'}+${coa.idCoach}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table>  
    	<p th:text="${mensaje}" class="form-text tex-dark"></p>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
