<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Busqueda de Equipos</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js" >
		</script>
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container-fluid">
    		<div class ="row clearfix">
    			<h1 class ="btn btn-primary btn-md center-block">Busquedas</h1>
    			<form th:action="@{/team/buscar}" method="post" th:object="${team}">
    			<div class="form-group">
    				<div class="col-md-12">
    					<div class="form-group">
    						<input type="text" class="form-control" th:field="*{nameTeam}" id="nombre" 
    						placeholder="Ingrese el nombre del equipo que desea buscar">
    						</input>
    					<div class="text-center">
    						<button type="submit" class="btn btn-danger">Buscar</button>
    						<a href="/team/listar" class="btn btn-dark">Cancelar</a>
    					</div>
    					
    					</div>
    				</div>
    			</div>
    			</form>
    		</div>

    	
    	<hr class="sidebar-divider">
    		<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">NOMBRE</th>
    								<th class="text-center">ALINEACION</th>
    								<th class="text-center">ENTRENADOR</th>
    								<th class="text-center">OPERACION</th>
    								<th class="text-center">OPERACION</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="tea: ${listaEquipos}">
    								<td th:text="${tea.idTeam}"></td>
    								<td th:text="${tea.nameTeam}"></td>
    								<td th:text="${tea.alignmentTeam}"></td>
    								<td th:text="${tea.coach.nameCoach}"></td>
    								<td><a th:href="@{/team/eliminar?id=}+${tea.idTeam}">Eliminar</a></td>    								
    								<td><a th:href="@{'/team/modificar/'}+${tea.idTeam}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table>  
    	<p th:text="${mensaje}" class="form-text tex-dark"></p>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
