<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		
		<meta charset="UTF-8"></meta>
		<title>Market</title>
		
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>
		
	</head>
	 
	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form th:action="@{/market/registrar}" method="post" th:object="${market}">
    		
    		<div class="container">
    				<div class="row">
    					<img th:src="@{/imagenes/compra.png}"  width="200" height="200" align="left"></img>
    				</div>
    		</div>
    		
    		<div class="container">
    				<div class="row">
    					<img th:src="@{/imagenes/venta.png}"  width="200" height="200" align="right"></img>
    				</div>
    		</div>
    		
    		<div class="panel-footer row">
    			<div class="col-xs-6 text-left">
    			<a 	style="border-bottom-color: blue" th:href="@{/tournament/irRegistrar}"
    					id="add-row" type="button" class="btn btn-primary btn-md">
    					<span class="glyphicon glyphicon-briefcase"></span> Comprar Jugador
    			</a>
    			</div>
    			
    			<div class="col-xs-6 text-right">
    			<a 	style="border-bottom-color: blue" th:href="@{/tournament/irRegistrar}"
    					id="add-row" type="button" class="btn btn-primary btn-md">
    					<span class="glyphicon glyphicon-usd"></span> Vender Jugador
    			</a>
    			</div>
    			
    		</div>	
    		
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
