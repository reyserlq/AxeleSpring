<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Equipo</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/race.js}"></script>
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    			<form th:action="@{/team/irRegistrar}" method="post" th:object="${team}">
    			<div class="container">
    				<div class="row">
    					
    					<img th:src="@{/imagenes/campo.jpg}"  width="550" height="400" align="middle"></img>
    				</div>
    			</div>
    			
    			<div class="form-group col-md-3">
    				<label for="delanteros">Delanteros (Rojo):</label>
    				
    				<select class="form-control">
    					<option>Elija Delantero por la Izquierda</option>
    				</select>
    					
    				<select class="form-control">
    					<option>Elija Delantero Centro</option>
    				</select>
    			
    				<select class="form-control">
    					<option>Elija Delantero por la derecha</option>
    				</select>
    			</div>
    			
    			
    			<div class="form-group col-md-3">
    			<label for="nombre">Volantes (Amarillo):</label>
    			<select class="form-control">
    				<option>Elija Volante Izquierdo</option>
    			</select>
    			
    			<select class="form-control">
    				<option>Elija Volante Central</option>
    			</select>
    			
    			<select class="form-control">
    				<option>Elija Volante Derecho</option>
    			</select>
    			</div>
    			
    			<div class="form-group col-md-3">
    			<label for="nombre">Defensa (Azules):</label>
    			<select class="form-control">
    				<option>Elija Lateral izquierdo</option>
    			</select>
    			
    			<select class="form-control">
    				<option>Elija Defensa Central Izquierdo</option>
    			</select>
    			
    			<select class="form-control">
    				<option>Elija Defensa Central Derecho</option>
    			</select>
    			
    			<select class="form-control">
    				<option>Elija Lateral Derecho</option>
    			</select>
    			</div>
    			
    			<div class="form-group col-md-3">
    			<label for="nombre">Arquero (Plomo)</label>
    			<select class="form-control">
    				<option>Elija Arquero</option>
    			</select>
    			</div>
    			
    			
    			<label for="idTeam">ID:</label>
    				<input type="text" class="form-control" th:field="*{idTeam}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">NOMBRE:</label>
    					<input type="text" class="form-control" th:field="*{nameTeam}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameTeam')}" 
								th:errors="*{nameTeam}">
						</div>
    					
    				</div>
    				  				
    				<div class="form-group">
    					<label for="alineacion">ALINEACION :</label>
    					<input type="text" class="form-control" th:field="*{alignmentTeam}" id="alineacion"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('alignmentTeam')}" 
								th:errors="*{alignmentTeam}">
						</div>
    				</div>
    				  				
    				<div class="form-group">
    					<label for="entrenador">COACH:</label>
    					<select class="form-control" th:field="*{coach.idCoach}">
    					<option th:each="c:${listaEntrenadores}"
    							th:value="${c.idCoach}"	
    							th:text="${c.nameCoach}"
    							th:selected="(${c.idCoach} == *{coach.idCoach})"> 	    							
    					</option>
    					</select>
    				</div>
    			
    			
    			<div class="text-right">
    			<button type="submit" class="btn btn-primary">Aceptar</button>
    			<a href="/team/listar" class="btn btn-danger">Cancelar</a>
    			</div>
    		</form>
    	</div>
    	
    	
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
