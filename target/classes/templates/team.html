<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Equipo</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/race.js}"></script>
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form th:action="@{/team/registrar}" method="post" th:object="${team}">
    			<div class="form-group">
    			
    				<label for="idTeam">ID:</label>
    				<input type="text" class="form-control" th:field="*{idTeam}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">NOMBRE:</label>
    					<input type="text" class="form-control" th:field="*{nameTeam}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameTeam')}" 
								th:errors="*{nameTeam}">
						</div>
    					
    				</div>
    				
    				<div class="form-group">
    					<label for="alineacion">ALINEACION :</label>
    					<input type="text" class="form-control" th:field="*{alignmentTeam}" id="alineacion"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('alignmentTeam')}" 
								th:errors="*{alignmentTeam}">
						</div>
    				</div>
    				  				
    				<div class="form-group">
    					<label for="entrenador">COACH:</label>
    					<select class="form-control" th:field="*{coach.idCoach}">
    					<option th:each="c:${listaEntrenadores}"
    							th:value="${c.idCoach}"	
    							th:text="${c.nameCoach}"
    							th:selected="(${c.idCoach} == *{coach.idCoach})"> 	    							
    					</option>
    					</select>
    				</div>
    						
    			</div>
    			<button type="submit" class="btn btn-primary">Aceptar</button>
    			<a href="/team/listar" class="btn btn-danger">Cancelar</a>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
