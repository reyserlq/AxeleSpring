<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Torneo</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/race.js}"></script>
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form th:action="@{/tournament/registrar}" method="post" th:object="${tournament}">
    			<div class="form-group">
    			
    				<label for="idTournament">ID:</label>
    				<input type="text" class="form-control" th:field="*{idTournament}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">NOMBRE:</label>
    					<input type="text" class="form-control" th:field="*{nameTournament}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameTournament')}" 
								th:errors="*{nameTournament}">
						</div>
    					
    				</div>
    				
    				<div class="form-group">
    					<label for="cantidad_jugadores">CANT JUGADORES :</label>
    					<input type="text" class="form-control" th:field="*{playersTournament}" id="cantidad_jugadores"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('playersTournament')}" 
								th:errors="*{playersTournament}">
						</div>
    				</div>
    				
    				<div class="form-group">
    					<label for="valoracion">VALORACION :</label>
    					<input type="text" class="form-control" th:field="*{assessmentTournament}" id="valoracion"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('assessmentTournament')}" 
								th:errors="*{assessmentTournament}">
						</div>
    				</div>
    				
    				<div class="form-group">
    					<label for="fecha_inicio">FEC INICIO:</label>
    					<input type="date" class="form-control" th:field="*{startDateTournament}" id="fecha_inicio"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('startDateTournament')}" 
								th:errors="*{startDateTournament}">
						</div>
    					
    				</div>
    				
    				<div class="form-group">
    					<label for="descripcion">DESCRIPCION:</label>
    					<input type="text" class="form-control" th:field="*{descriptionTournament}" id="descripcion"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('descriptionTournament')}" 
								th:errors="*{descriptionTournament}">
						</div>
    					
    				</div>
    				
    				<div class="form-group">
    					<label for="equipo">EQUIPO:</label>
    					<select class="form-control" th:field="*{team.idTeam}">
    					<option th:each="t:${listaEquipos}"
    							th:value="${t.idTeam}"	
    							th:text="${t.nameTeam}"
    							th:selected="(${t.idTeam} == *{team.idTeam})"> 	    							
    					</option>
    					</select>
    				</div>
    						
    			</div>
    			<button type="submit" class="btn btn-primary">Aceptar</button>
    			<a href="/tournament/listar" class="btn btn-danger">Cancelar</a>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
